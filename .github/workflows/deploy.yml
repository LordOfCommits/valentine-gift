name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # Переконайся, що твоя гілка називається main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/pages-configurations-deployment-action@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Вказуємо шлях до файлів. 
          # "." означає, що index.html лежить у корені проекту.
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4